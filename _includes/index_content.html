<!-- index 에서 보이는 마지막 포스트는 제목이 맨 위에 출력되도록 합니다. -->
<section class="post-content">
<h1 class="post-title">
{% if page.title %}
	<a href="{{ root_url }}{{ page.url }}">{{ page.title }}</a>
{% endif %}
{% if post.title %}
	<a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
{% endif %}
</h1>
{{ page.content }}
</section>
